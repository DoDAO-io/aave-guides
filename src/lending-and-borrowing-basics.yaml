  - content: >
      ### Lending

      * The act of allowing someone else or another entity to use the lender's
      assets.

      * The lender gets compensated for his contribution in the form of
      interest.

      * Lending helps prevent the value of assets (especially money) from
      degrading over time.

      * Returns on lending to banks are fixed and stable, But minuscule.


      ### Borrowing

      * Borrowing is the act of receiving something from someone under the
      agreement that the asset or an agreed-upon equivalent of the asset
      borrowed will be returned after a certain period. 

      * The agreed-upon equivalent against which a loan is taken is called
      collateral.

      * The purpose of borrowing is to use an asset you do not currently have by
      producing something you already own as security of repayment of the
      borrowed asset.

      * Borrowing from banks requires a good credit score to get a decent offer
      on loan.


      ### Advantages of Lending and borrowing

      * Lending and borrowing facilitate the flow of resources from the people
      with surplus resources who do not have a use for them and people without a
      particular resource in necessary amounts. This trading, of time value of
      assets benefits both the parties.

      * Lending prevents the devaluation of money held by a person by generating
      value via interests.

      * Lending ensures the circulation of resources held in surplus which
      otherwise would be locked up with one person/ entity and unusable.

      * Lending and borrowing play a crucial role in the ecosystem of small
      businesses. Providing them with resources they otherwise would not have to
      sustain their business initially.

  - content: >
      ### Principle

      Lenders deposit their money in banks. The bank then uses this money and
      provides loans to borrowers for some rate of interest. The lenders are
      compensated with interest for their contribution.

      The difference in APR provided to lenders and borrowers is the bank's
      revenue.


      ### Working      

      * They run on a trust-based/credibility-based system calcuated by FICO
      score.

      * Involves multiple agreements and paperwork. 

      * On getting sanctioned, The loan must be repaid along with interest
      within the period of the loan.

      * Usually, the repayment period varies from one to seven years.


      ### Fees

      * **Application fee** : For the process of applying for a loan.

      * **Processing fee** : For the processing/sanctioning of a loan.

      * **Origination fee** : The cost of securing a loan.

      * **Annual fee** : A yearly fee that must be paid to the lender.

      * **Late fee** : The fee paid on late pay

      * **Prepayment fee** : The cost of paying a loan off early.


      ### Advantages  


      * **Heavily regulated** - Though there is a possibility of scams, there
      are regulatory bodies whose job is to protect the consumer and
      stakeholders.      

      * **Accountability** - The possibility of your assets getting locked
      without return is next to impossible.

      * **Accessibility** - Banks have a well-developed supply chain.



      ### Disadvantages        

      * **Inefficient** - Banks spend large sums of money to setup fancy
      buildings and offices, and the workforce in banks 

      consisting primarily of people is prone to inefficiency and burnout.  Not
      to forget the process of loans is an 

      extensively time-consuming process with a lot of paperwork.


      * **Transparency and Returns** - The banks do not disclose their profits
      and margins to the general public. Banks 

      often offer paltry returns to the lender in comparison to other investment
      opportunities. Note that the lesser the 

      returns offered to the lender, more the profit margin for the banks. One
      can see how this can be problematic. 
            
      * **Lack of innovation** - The banking sector has been acting on
      more-or-less the same principles and workings 

      without too many changes in the last 10 or so years.

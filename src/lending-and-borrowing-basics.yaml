  - content: >
      The financial organizations and protocols in the blockchain that work on a
      decentralized version of traditional finance are called DeFi
      organizations. 


      ### Principle

      * Same as the traditional lending and borrowing system: the borrower puts
      up collateral to be able to borrow, and the lender gets compensated for
      sharing his resources

      * An intermediary is absent.

      * No concept of credit or trust.


      ### Working      

      * The protocol maintains a "liquidity pool(s)" where all lenders' assets
      (liquidity) get pooled.

      * There can be a single pool for the entire platform or they might be
      split based on asset types, or some other strategy

      * The borrowers ask for a loan by providing a collateral. Often the loans
      in DeFi are over collateralized.

      * The platform ensure that the borrowed positions remain healthy at all
      times. If the value of the collateral added by the borrower, drops below a
      certain threshold, the loans are liquidated. 

      * The liquidated funds are sold to independent liquidators at a discounted
      price. This is done to ensure immediate settlement.

      * There can be a  transaction feel added by the platforms and a
      liquidation fee incase the loans get liquidated.

      * After deducting of any platform fees or interest, the interest that is
      gained from the borrowers, goes to the lenders. Because of the
      competition, and transparency, plat fees are often quite low.

      * The platform might also choose to incentivize either, lender, or
      borrower, or both, in order to promote a particular side or to promote
      overall growth of the platform.


      ### Advantages      

      * **Speed** - DeFi lending platforms are made possible by blockchain
      technology and the rules for lending and borrowing 

      are encoded into the Smart Contract. This helps to expedite the process as
      there is no human interaction required and 

      the actions are performed instantaneously. The majority of services
      provided by DeFi platforms are available 24x7.       


      * **Open** - No lengthy processes, assessments, and paperwork go into
      applying for a loan. All you need is a crypto wallet.


      * **Immutability** - Blockchain's decentralized architecture ensures that
      the data it contains cannot be tampered with making 

      it far more trustable. 



      ### Disadvantages      

      * **Taxes** -The user has to maintain their record for tax purposes, and
      it varies from region to region, causing much confusion. 


      * **Volatility** -The Crypto market is highly volatile.


      * **Tech failures and hacks** - Tech failures have caused a substantial
      quantity of assets to be locked up in a smart contract.

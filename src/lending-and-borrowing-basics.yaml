  - content: >
      | Traditional
      Finance                                                                                                                                                                                     
      | Decentralized
      Finance                                                                                     
      |

      |----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------------------------------------------------------------------------------------------|

      | Traditional financial institutions are built on hierarchical
      foundations. They work to satisfy the interests of the apex of the
      hierarchy.                                                               |
      DeFi's structure is decentralized, and there is no ultimate governing
      body.              |

      | In traditional finance the bank or some other financial institution acts
      as an intermediary between the lender and the buyer. It makes profits off
      of the difference in rates of interest it specifies. | DeFi has no
      intermediary, and the transaction follows a peer-to-peer structure or
      peer-protocol-peer structure with no central
      authority                            |

      | Banks have an extensive process of checking the borrower's eligibility.
      They have lengthy Application and sanctioning. They also levy fees on
      these processes.                                           | In DeFi,
      however, it is seamless, and often the borrower only needs to have a
      crypto wallet to get a loan. |

      | In Traditional finance, we do not over-collateralize. We use an asset as
      collateral to get assets against
      it.                                                                                           
      | However, In DeFi, the idea of over-collateralization is adopted to
      protect againt vollatility of
      assets                                           |

      | The rate of returns in traditional finance is
      paltry.                                                                                                                                                   
      | On average DeFi lending offers much more return on investment than
      traditional lending.                    |

  - content: >
      ## Some General Terms in finance

      **Liquidation** - The act of turning assets into cash is called
      liquidation. The assets held by an entity in the form of cash are called
      liquid assets. The ability of an asset to be converted into cash is
      generally referred to as Liquidability.


      **Credit/FICO score** - A credit score from 300 to 850 depicts a
      consumerâ€™s credibility. It is based on credit history, timely loan
      repayments, etc. The higher the credit score, The more likely you are to
      get a better loan offer.


      **Collateral** - Asset against which something is borrowed.


      **Interest rate** - The part of the loan that is charged as interest to
      the borrower. The rate of premium paid over the actual amount borrowed.


      **Return of investment** - The portion of the investment provided as an
      incentive for providing liquidity or letting your assets be borrowed is
      called the rate of returns.


      **Over-collateralization** - When the value of the collateral provided
      supersedes the value of assets borrowed, It is called
      over-collateralization.


      **Financial solvency** - The Ability of an entity to meet its long-term
      debts and other financial obligations.


      **Borrowing capacity** - The maximum amount an entity can borrow without
      compromising its financial solvency.


      **APY** - APY stands for Annual Percentage Yield. It is the total amount
      of money, i.e., the return of investment earned by a bank account in a
      year.


      **APR** - APR stands for Annual Percentage Rate. It refers to the interest
      generated by the sum lent or borrowed in a year.


      **Inflation** - It is the rate of rise in prices of goods and services.


      **Mortgage** - It is collateral produced in the loans taken for housing,
      Where the collateral is the real estate 

      itself. It is basically an agreement between the lender and borrower that
      allows the lender to take ownership of 

      the property in case of default in repayment by the borrower.


      **Loan-to-value (LTV) ratio** - Often used in mortgage assessment. It is
      an assessment of lending risk that lenders 

      examine before approving a mortgage. Often used in mortgage lending in
      order to determine the amount to be put in a 

      down payment and whether a lender will extend credit to a borrower. It is
      to be noted that lower LTVs are more 

      favorable to the lenders. LTV = (Mortgage amount / Appraised property
      value)
